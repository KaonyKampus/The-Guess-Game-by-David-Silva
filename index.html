<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="./stylus.css">
</head>
<body>

    <div>
        <h1 class="title">The Guess Game by David Silva</h1>
        <h2 class="instructions">Instructions</h2>
        <div class="par-container">
        <p class="instructions2">
            You need to guess a number between 1 and 
            100, you will have 10 attempts. Once you try the system will give you clues
            if the number is too high or too low, so you can continue guessing. 
        </p>
        </div>
    </div>

<div class="container1">
    <div class="subCont">
         <label for="guessField">Enter a guess: </label>
         <input type="number" id="guessField" class="guessField">
         <input type="submit" value="Submit guess" class="guessSubmit">
    </div>
</div>

    <div class="resultParas">
    <div class="subCont2">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
